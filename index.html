<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We are Champions</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">

  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <main class="container">
    <img class="main__image" src="./assets/image/freddie.png" alt="Silhouette of Freddie Mercury raising his arm in a sign of victory.">
    
    <h1 class="main__title">We are the Champions</h1>

    <form action="#" class="form" autocomplete="off">
      <textarea name="endorsement" id="input-el" class="input-el" rows="5"></textarea>
      <button type="button" class="publish-btn" id="publish-btn">Publish</button>
    </form>

    <section class="endorsement">
      <h2 class="endorsement__title">- Endorsements - </h2>
      <ul class="endorsement-wrap" id="endorsement-wrap">
      </ul>
    </section>
  </main>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
